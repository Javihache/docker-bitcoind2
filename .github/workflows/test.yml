name: Test
on: push
env:
  DOCKER_BUILDKIT: 1
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Build bitcoind
        run: docker build -t bitcoind .
      - name: Log image data
        run: docker images bitcoind
      - name: Check bitcoind -version
        run: docker run bitcoind -version
      - name: Save image tarballs
        run: mkdir -p images && docker save bitcoind | gzip > "images/bitcoind.tgz"
      - name: Upload image tarballs
        uses: actions/upload-artifact@v1.0.0
        with:
          name: images
          path: images/
  cli:
    name: Test bitcoin-cli can be called from docker exec
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - name: Download image tarballs
        uses: actions/download-artifact@v1.0.0
        with:
          name: images
      - name: Load image tarballs
        run: for image in images/*; do docker load -i $image; done
      - name: Log image data
        run: docker images bitcoind
      - name: Run bitcoind
        run: docker run --detach --name bitcoind lukechilds/bitcoind
      - name: Wait 10s for bitcoind to load
        run: sleep 10
      - name: Run bitcoin-cli getnetworkinfo
        run: docker exec bitcoind bitcoin-cli getnetworkinfo
      - name: Stop bitcoind
        run: docker exec bitcoind bitcoin-cli stop
  rpc:
    name: Test JSON-RPC can be called from cURL
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - name: Download image tarballs
        uses: actions/download-artifact@v1.0.0
        with:
          name: images
      - name: Load image tarballs
        run: for image in images/*; do docker load -i $image; done
      - name: Log image data
        run: docker images bitcoind
      - name: Run bitcoind
        run: docker run --detach --name bitcoind -v $HOME/.bitcoin:/data/.bitcoin -p 127.0.0.1:8332:8332 lukechilds/bitcoind -rpcbind=0.0.0.0 -rpcallowip=0.0.0.0/0
      - name: Wait 10s for bitcoind to load
        run: sleep 10
      - name: Run cURL JSON-RPC getnetworkinfo
        run: |
          cookie=$(cat $HOME/.bitcoin/.cookie)
          curl --data '{"jsonrpc":"1.0","id":"curltext","method":"getnetworkinfo"}' "http://${cookie}@127.0.0.1:8332"
      - name: Stop bitcoind
        run: docker exec bitcoind bitcoin-cli stop
